<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Agogo</title>
</head>

<body>
    <div class="container-fluid">
        <header class="container-fluid justify-content-between">
            <button class="btn mt-2 sec" onclick="startTimer(20)">20 SEC</button>
            <button class="btn mt-2 " onclick="minuteToSecond(5)">CAPUCINO</button>
            <button class="btn mt-2 " onclick="minuteToSecond(15)">THE 15</button>
            <button class="btn mt-2 " onclick="minuteToSecond(20)">PETIT DEJEUNER 20</button>
            <button class="btn mt-2 " onclick="minuteToSecond(30)">DEJEUNER 30</button>

        </header>
        <div class="container mt-5 corps">
            <div class="row">
                <div class="col-md-4 offset-md-4 h-100">
                    <div class="text-center">
                        <div class="mt-3">
                            <div class="input-group">
                                <input type="number" id="minutes" class="form-control"
                                    placeholder="Enter time in minute">
                            </div>
                            <!-- Hassane Abdel-Razak -->
                            <div class="chrono">
                                <div class="" id="timer">00:00:00</div>
                                <div class="d-flex justify-content-center" id="endTime">
                                    <span>Be back at </span>
                                    <span class="ml-2" id="end"> </span>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inclure Bootstrap JS (Assurez-vous d'avoir une connexion internet pour charger le fichier JS depuis le CDN) -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
        <script src="index.js"></script>
        <!-- Hassane Abdel-Razak -->

</body>

</html>
